<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <h1>Top Cryptocurrencies by Market Capitalization</h1>
    <button onclick="fetchCryptoData()">Refresh</button>
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Market Cap</th>
                <th>Price</th>
                <th>Change (24h)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchCryptoData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1');
            const data = await response.json();
            const tableBody = document.getElementById('cryptoTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing data
            data.forEach(coin => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerHTML = coin.name;
                row.insertCell(1).innerHTML = coin.symbol.toUpperCase();
                row.insertCell(2).innerHTML = '$' + coin.market_cap.toLocaleString();
                row.insertCell(3).innerHTML = '$' + coin.current_price.toLocaleString();
                row.insertCell(4).innerHTML = coin.price_change_percentage_24h.toFixed(2) + '%';
            });
        }

        // Fetch data on initial load
        fetchCryptoData();
    </script>

</body>
</html>
